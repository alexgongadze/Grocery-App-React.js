<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Open Sans -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<!-- Main Styles -->
	<link rel="stylesheet" href="style.css">
	<title>Grocery App</title>
</head>
<body>

	<div id="app">React has not rendered yet</div>
	
	<script type="text/babel">

		const listArr = [ /* no ajax */
			{id: 1, name: "bread"},
			{id: 2, name: "bacon"},
			{id: 3, name: "cheese"},
			{id: 4, name: "tomato"},
			{id: 5, name: "onion"},
			{id: 6, name: "cucumber"},
			{id: 7, name: "mushrooms"},
			{id: 8, name: "sauce"}
		]


		class Container extends React.Component {

			constructor() {
				super();
				this.state = {
					filterStatus: false,
					editStatus: false
				};
			}

			_onFilter(filterStatus) {
				this.setState({filterStatus})
			}

			_onEdit(editStatus) {
				this.setState({editStatus})
			}

			render() {
				return(
					<div className="groc-container">
						<Header editInit={this._onEdit.bind(this)}/>
						<Main filterPass={this.state.filterStatus} editPass={this.state.editStatus}/>
						<Footer filterInit={this._onFilter.bind(this)}/>
					</div>
				);
			}
		}

			class Header extends React.Component {
			
				constructor() {
					super();
					this.state = { isEdited: false };
				}

				_editItemsToggle() {
					this.setState({ isEdited: !this.state.isEdited });
					this.props.editInit(!this.state.isEdited);
				}

				render() {

					const edited = this.state.isEdited ? " active" : "";
					
					return (
						<header className="groc-header">
							header
							<i className={"fa fa-pencil-square-o" + edited} aria-hidden="true" onClick={this._editItemsToggle.bind(this)}></i>
						</header>
					);
				}

			}

			class Footer extends React.Component {
			
				constructor() {
					super();
					this.state = { isFiltered: false };
				}

				_filterItems() {
					this.props.filterInit(true);
					this.setState({ isFiltered: true });
				}

				_unFilterItems() {
					this.props.filterInit(false);
					this.setState({ isFiltered: false });
				}

				render() {

					const filtered = this.state.isFiltered ? " active" : "";
					const notFiltered = !this.state.isFiltered ? " active" : "";
					
					return (
						<footer className="groc-footer">
							<i className={"fa fa-list" + notFiltered} aria-hidden="true" onClick={this._unFilterItems.bind(this)}></i>
							footer
							<i className={"fa fa-shopping-cart" + filtered} aria-hidden="true" onClick={this._filterItems.bind(this)}></i>
						</footer>
					);
				}
			}

			class Main extends React.Component {
			
				constructor() {
					super();
					this.state = { listState: listArr };
				}
				
				_getItems() {
					return this.state.listState.map(item => {
						return (
							<Item
								key={item.id}
								id={item.id}
								name={item.name} />
						);
					});
				}
				
				render() {
					
					const items = this._getItems();

					const filterClass = this.props.filterPass ? " filtered" : "";

					const editedClass = this.props.editPass ? " edited" : "";

					return(
						<main className="groc-main">
							<div className="groc-main__status">{'Filtered: ' + this.props.filterPass.toString()}</div>
							<div className="groc-main__status">{'Edited: ' + this.props.editPass.toString()}</div>
							<ul className={"groc-list" + filterClass + editedClass}>
								{items}
							</ul>
						</main>
					);
				}
			}

				class Item extends React.Component {
			
					constructor(props) {
						super(props);
						this.state = {
							atHome: false
						};
					}

					toggleState() {
						this.setState({
							atHome: !this.state.atHome
						});
					}

					addToCart() {
						alert(`${this.props.name} is needed`);
					}

					goHome() {
						alert(`${this.props.name} is at home`);
					}
				
					render() {
					
						const atHomeClass = this.state.atHome ? " at-home" : "";

						return(
							<li className={"groc-list__item" + atHomeClass}>
								<i className="fa fa-shopping-cart" aria-hidden="true" onClick={this.addToCart.bind(this)}></i>
								<i className="fa fa-home" aria-hidden="true" onClick={this.goHome.bind(this)}></i>
								<span>
									<i className="fa fa-angle-left" aria-hidden="true" onClick={this.toggleState.bind(this)}></i>
									{this.props.name}
									<i className="fa fa-angle-right" aria-hidden="true" onClick={this.toggleState.bind(this)}></i>
								</span>
							</li>
						);
					}

				}

		ReactDOM.render(
			<Container/>,
			document.getElementById("app")
		);

	</script>
</body>
</html>
